<html>
<head>
	<link type="text/css" rel="stylesheet" href="http://www.openlayers.org/api/theme/default/style.css"/>
	<link type="text/css" rel="stylesheet" href="css/08_HolaMundoAllTogether.css"/>
	<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
	<script src="js/08_HolaMundoAllTogether.js"></script>
</head>
<body onload = "init()">

	<h2>ITZURUN TABERNA</h2>
	<div id="panel" class="myPanel"></div>
		<select id="comboDrawingType" onchange="selectDrawingType(this)" disabled>
			<option value="drawPoint">Point</option>
			<option value="drawLine">Line</option>
			<option value="drawPolygon">Polygon</option>
			<option value="drawRegularPolygon">Regular Polygon</option>
			<option value="drawFreeHand">Free Hand</option>
		</select>
		<p id="pSidesNumber">Number of Sides: <input id="inputSidesNumber" type="number" min ="2" onkeyup="sidesNumber(this)" onkeydown="setPreviousValue(this)" disabled></p>
	
	<div id="map"></div>
	<input type="text" size="35" value="no set" id="coordinates"/>
	<input type="text" size="30" id="txt3"/>
	<input type="text" size="20" value="" style="text-align:right" id="scale"/>

</body>
</html>
